<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs} and ${jobs.size()}">

        <p>Jobs found: <span th:text="${jobs.size()}">number of results</span></p>

        <table th:each="job : ${jobs}" class="job-listing">
            <tr>
                <td>Job Name: </td>
                <td th:text="${job['name']}">job name</td>
            </tr>
            <tr>
                <td>Employer: </td>
                <td th:text="${job['employer']}">employer</td>
            </tr>
            <tr>
                <td>Location: </td>
                <td th:text="${job['location']}">location</td>
            </tr>
            <tr>
                <td>Position Type: </td>
                <td th:text="${job['position type']}">position type</td>
            </tr>
            <tr>
                <td>Core Competency: </td>
                <td th:text="${job['core competency']}">core competency</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
